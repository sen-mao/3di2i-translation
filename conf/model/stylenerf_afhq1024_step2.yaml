# @package _group_
name: stylenerf_afhq1024_step2

G_kwargs:
    class_name: "training.networks.Generator"
    z_dim: 512
    w_dim: 512

    mapping_kwargs:
        num_layers: ${spec.map}
        #
        freeze_nerf_mappingnetwork: True
        freeze_synthesisblock_mappingnetwork: True

    synthesis_kwargs:
        # global settings
        num_fp16_res: ${num_fp16_res}
        channel_base: 1
        channel_max: 1024
        conv_clamp: 256
        kernel_size: 1
        architecture: skip
        upsample_mode: "pixelshuffle"

        z_dim_bg: 32
        z_dim: 0
        resolution_vol: 32
        resolution_start: 1024
        rgb_out_dim: 256

        use_noise: False
        module_name: "training.stylenerf.NeRFSynthesisNetwork"
        no_bbox: True
        margin: 0
        # magnitude_ema_beta: 0.999
        magnitude_ema_beta: -1
        #
        # freeze_nerf means freeze x_nerf
        freeze_nerf: True
        freeze_img_nerf: True
        freeze_synthesisblock: True

        camera_kwargs:
            range_v: [1.4157963267948965, 1.7257963267948966]
            range_u: [-0.3, 0.3]
            range_radius: [1.0, 1.0]
            depth_range: [0.88, 1.12]
            fov: 12
            gaussian_camera: True
            angular_camera: True
            depth_transform:  ~
            dists_normalized: False
            ray_align_corner: False
            bg_start: 0.5
        
        renderer_kwargs:
            n_bg_samples: 4
            n_ray_samples: 14
            abs_sigma: False
            hierarchical: True
            no_background: False
            
        foreground_kwargs:
            positional_encoding: "normal"
            downscale_p_by: 1
            use_style: "StyleGAN2"
            predict_rgb: True
            use_viewdirs: False
            #
            abs_sigma: False
            final_sigmoid_activation: False
            normalized_feat: True

        background_kwargs:
            positional_encoding: "normal"
            hidden_size: 64
            n_blocks: 4
            downscale_p_by: 1
            skips: []
            inverse_sphere: True
            use_style: "StyleGAN2"
            predict_rgb: True
            use_viewdirs: False
            #
            final_sigmoid_activation: False
            normalized_feat: True

        upsampler_kwargs:
            channel_base: ${model.G_kwargs.synthesis_kwargs.channel_base}
            channel_max:  ${model.G_kwargs.synthesis_kwargs.channel_max}
            no_2d_renderer: False
            # no_residual_img: False
            no_residual_img: True
            block_reses: ~
            shared_rgb_style: False
            upsample_type: "bilinear"
        
        progressive: True

        # reuglarization
        n_reg_samples: 16
        reg_full: True

        # No.step
        step: "step2"

D_kwargs:
    class_name: "training.stylenerf.Discriminator"
    epilogue_kwargs:
        mbstd_group_size: ${spec.mbstd}

    num_fp16_res: ${num_fp16_res}
    channel_base: ${spec.fmaps}
    channel_max: 512
    conv_clamp: 256
    architecture: skip
    progressive: ${model.G_kwargs.synthesis_kwargs.progressive}
    lowres_head: ${model.G_kwargs.synthesis_kwargs.resolution_start}
    upsample_type: "bilinear"
    resize_real_early: True
    block_kwargs:
        freeze_layers: ~

# loss kwargs
loss_kwargs:
    pl_batch_shrink: 2
    pl_decay: 0.01
    pl_weight: 2
    # style_mixing_prob: 0.9
    style_mixing_prob: 0
    # set [5000, 50000] to ensure the value of loss.alpha always 0
    curriculum: [5000,50000]
    #
    # relative regularization loss
    relative_loss: True
    # Hierarchical representation constrain
    Gximg: True

Adapted_kwargs:
    class_name: "training.adaptednet.AdaptedNet"
    input_nc: 512
    output_nc: 256
    ngf: 64
    # net: "resnet_9blocks"
    net: "unet_256"
    norm: "instance"
    no_dropout: True
    init_type: "normal"

CCPL_kwargs:
    class_name: "training.adaptednet.CCPL"
    num_s: 8  # number of sampled anchor vectors
    num_l: 1  # number of layers to calculate CCPL
    tau:  0.07